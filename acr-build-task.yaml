version: 1.0-preview-1
steps:

  - id: build
    build: >
      -t {{.Run.Registry}}/rpe/feature-toggle/importer:latest -t {{.Run.Registry}}/rpe/feature-toggle/importer:{{.Run.ID}}
      .
    keep: true

  - id: push
    push:
      - "{{.Run.Registry}}/rpe/feature-toggle/importer:{{.Run.ID}}"
      - "{{.Run.Registry}}/rpe/feature-toggle/importer:latest"
    when:
      - build
